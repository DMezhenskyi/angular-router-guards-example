<h5>Add new user</h5>
<form [formGroup]="form">
  <mat-form-field>
    <input matInput name="any-name" placeholder="Name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="any-email" placeholder="Email" formControlName="email">
  </mat-form-field>
  <button mat-raised-button>Save</button>
</form>
